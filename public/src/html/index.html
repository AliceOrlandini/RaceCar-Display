<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>Car Display</title>
    <link href="../css/style.css" rel="stylesheet">
    <script src="./../../../node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="./../../../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <div id="content" class="w-screen h-screen bg-background-color p-10 font-formula1">
      
      <div class="flex flex-col space-y-5 h-full">
        <div id="error_bar" class="w-full h-1/6 rounded-lg flex bg-orange-500">
          <img class="m-auto" src="./../../assets/img/logo.webp" alt="">
        </div>
        
        <div class="w-full h-2/6 flex flex-col-3 gap-5">
          <div class="bg-primary-color rounded-lg w-1/3 flex flex-col h-full">
            <div class="text-center my-auto">
              <h1 id="KM_left_label" class="text-5xl text-white text-right inline-block w-32">13</h1>
              <h1 class="text-5xl text-white inline-block text-left">KM <span class="text-xl">left</span></h1>
            </div>
            <div class="text-center my-auto">
              <h1 id="minutes_left_label" class="text-5xl text-white text-right inline-block w-32">13</h1>
              <h1 class="text-5xl text-white inline-block text-left">MIN <span class="text-xl">left</span></h1>
            </div>
          </div>
          
          <div class="w-1/3 h-full flex flex-col space-y-5">
            <div class="bg-primary-color rounded-lg w-full h-1/3 flex">
              <svg class="w-9 h-9 my-auto ml-auto mr-4" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="50" fill="#FFEE00" />
              </svg>
              <div class="text-center my-auto mr-auto">
                <h1 class="text-3xl text-white inline-block">Map</h1>
                <h1 id="map_label" class="text-3xl text-white inline-block w-10">3</h1>
              </div>
            </div>

            <div class="bg-primary-color rounded-lg w-full h-2/3 flex">
              <svg class="w-14 h-14 my-auto ml-auto mr-4" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle id="traction_circle" cx="50" cy="50" r="50" fill="#FA1100" />
              </svg>
              <h1 class="text-3xl text-white my-auto mr-auto text-center">Traction</h1>
            </div>
          </div>
          
          <div class="bg-primary-color rounded-lg w-1/3 flex h-full">
            <div class="text-center m-auto">
              <h1 id="soc_label" class="text-8xl text-white inline-block w-40">73</h1>
              <h1 class="text-8xl text-white inline-block">%</h1>
            </div>
          </div>
        </div>
        
        <div class="w-full h-3/6 flex flex-col-3 gap-5">
          <div class="bg-primary-color rounded-lg w-1/3 relative">
            <div class="absolute flex h-full w-full">
              <div class="mx-auto my-28 flex">
                <h1 id="battery_label" class="text-white text-4xl inline-block w-20 text-center">50</h1>
                <h1 class="text-white text-4xl">°C</h1>
              </div>
            </div>
            <div class="flex h-[80%]">
              <canvas id="battery_chart" class="mx-auto"></canvas>
            </div>
            <div class="flex">
              <h1 class="text-white text-3xl mx-auto mt-3">Battery</h1>
            </div>
          </div>
          <div class="bg-primary-color rounded-lg w-1/3 relative">
            <div class="absolute flex h-full w-full">
              <div class="mx-auto my-28 flex">
                <h1 id="inverter_label" class="text-white text-4xl inline-block w-20 text-center">50</h1>
                <h1 class="text-white text-4xl">°C</h1>
              </div>
            </div>
            <div class="flex h-[80%]">
              <canvas id="inverter_chart" class="mx-auto"></canvas>
            </div>
            <div class="flex">
              <h1 class="text-white text-3xl mx-auto mt-3">Inverter</h1>
            </div>
          </div>
          <div class="bg-primary-color rounded-lg w-1/3 relative">
            <div class="absolute flex h-full w-full">
              <div class="mx-auto my-28 flex">
                <h1 id="engine_label" class="text-white text-4xl inline-block w-20 text-center">50</h1>
                <h1 class="text-white text-4xl">°C</h1>
              </div>
            </div>
            <div class="flex h-[80%]">
              <canvas id="engine_chart" class="mx-auto"></canvas>
            </div>
            <div class="flex">
              <h1 class="text-white text-3xl mx-auto mt-3">Engine</h1>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <script src="./../js/chart_options.js"></script>
    <!-- <script src="./../js/error.js"></script> -->
    <script src="./../js/alert.js"></script>
    <script src="./../js/settings.js"></script>
    <script src="./../js/update_display.js"></script>
  </body>
</html>
